<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="./css/index.css">
   <script src="./javascript/index.js" defer></script>
</head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <form >
                <h1 id="heading">Login</h1>
                <div class="borderDiv">
                    <input type="email" id="email" placeholder="Enter the email id">
                </div>
                <div class="borderDiv">
                    <input type="password" id="password" placeholder="Enter the Password">
                    <img id="passVisible" src="./Asset/logo/invisible.png" onmousedown="visible()" onmouseup="invisible()">
                </div>
                <p id="result"></p>
                <input id="button" type="button" value="Login" onclick="loginPage()">
            </form>
        </div>
    </div>
</body>
</html>
